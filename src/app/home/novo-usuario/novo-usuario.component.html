<h4 class="text-center">
  Registre-se e mostre seu pet ao mundo!
</h4>

<form class="form mt-4">
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="e-mail"
      class="form-control"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="Nome Completo"
      class="form-control"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
    />
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary mt-4">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
