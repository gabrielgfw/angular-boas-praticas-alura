<h4 class="text-center">
  Registre-se e mostre seu pet ao mundo!
</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="e-mail"
      class="form-control"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required
          && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.email
          && novoUsuarioForm.get('email')?.touched"
      mensagem="Email no formato incorreto"
    >
    </app-mensagem>
  </div>
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors
          && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto"
      >
    </app-mensagem>
  </div>
  <div class="form-group mb-2">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary mt-4">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
